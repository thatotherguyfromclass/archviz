<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Residential Complex - ArchViz Studio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <section class="container py-5 mt-5">
    <div class="text-center mb-5" data-aos="fade-up">
      <h1 class="fw-bold" style="font-family:'Playfair Display',serif;">Residential Complex</h1>
      <p class="text-secondary mx-auto" style="max-width:650px;">A realistic visualization of a residential apartment complex designed with greenery, modern amenities, and community living focus.</p>
    </div>

    <div class="text-center mb-5" data-aos="zoom-in">
      <img src="assets/images/residential_complex.jpeg" class="img-fluid rounded shadow-sm" alt="Residential Complex Main">
    </div>

    <div class="row g-4">
      <div class="col-md-4" data-aos="fade-up"><img src="assets/images/placeholder1.jpg" class="img-fluid rounded shadow-sm" alt="Complex View 1"></div>
      <div class="col-md-4" data-aos="fade-up" data-aos-delay="100"><img src="assets/images/placeholder2.jpg" class="img-fluid rounded shadow-sm" alt="Complex View 2"></div>
      <div class="col-md-4" data-aos="fade-up" data-aos-delay="200"><img src="assets/images/placeholder3.jpg" class="img-fluid rounded shadow-sm" alt="Complex View 3"></div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>AOS.init({duration:800, once:true});</script>
</body>
</html>
